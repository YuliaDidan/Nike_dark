<!DOCTYPE html>
<html>
    <head>
        <title>Nikedark</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="background-img-zebra.css">
        <link rel="stylesheet" href="block-main-Nikedark.css">
        <link rel="stylesheet" href="block-body.css">
        <link rel="stylesheet" href="block-drop-down-menu-Size.css">
        <link rel="stylesheet" href="block-drop-down-menu-Qty.css">
    </head>
    <body class="block-body">
    	<div class="background-img-zebra">
    	<div class="block-main-Nikedark">
    			<div class="block-main-Nikedark__logoNike"></div>
    			<div class="block-main-Nikedark__boot"><img src="Nike-SB-Stefan-Janoski-Max.gif"></div>
    			<div class="block-main-Nikedark__Bigdot"></div>
    			<div class="block-main-Nikedark__SmallWdot"></div>
    			<div class="block-main-Nikedark__SmallRdot"></div>
    			<div class="block-main-Nikedark__SmallBdot"></div>
    			<div class="block-main-Nikedark__goodname">Nike SB Stefan  Janoski Max</div>
    			<div class="block-main-Nikedark__specifics">Unisex Skateboarding Shoe</div>
    			<img class="block-main-Nikedark__stars" src="stars.png">
    			<select class="block-drop-down-menu-Size">
    				<option class="block-drop-down-menu-Size__options" value="size">Size</option>
    				<option class="block-drop-down-menu-Size__options"  value="37">37</option>
    				<option class="block-drop-down-menu-Size__options" value="38">38</option>
                	<option class="block-drop-down-menu-Size__options" value="39">39</option>
                	<option class="block-drop-down-menu-Size__options" value="40">40</option>
                	<option class="block-drop-down-menu-Size__options" value="41">41</option>
					<option class="block-drop-down-menu-Size__options" value="42">42</option>
    			</select>
    			<select class="block-drop-down-menu-Qty">
    				<option class="block-drop-down-menu-Qty__options" value="qty">Qty</option>
    				<option class="block-drop-down-menu-Qty__options"  value="grey">grey</option>
    				<option class="block-drop-down-menu-Qty__options" value="white">white</option>
                	<option class="block-drop-down-menu-Qty__options" value="pink">pink</option>
                	<option class="block-drop-down-menu-Qty__options" value="blue">blue</option>
    			</select>
    			<button class="block-main-Nikedark__button" type="submit">Add to cart</button>
    	</div>
    	</div>
    </body>
    </html>
